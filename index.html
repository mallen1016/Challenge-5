<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Timeblocks go here -->
      <div class="time-block">
        <p>Date/Time: <span id="datetime"></span></p><script>var dt = new Date();
        document.getElementById("datetime").innerHTML=dt.toLocaleString();</script> 
                
          <div class="hour">
            <textarea id="subject" name="subject" placeholder="Add event"></textarea>
            <input type="time" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="inputs time" required>

          </div>
          
          <div class="past">
            <textarea id="subject" name="subject" placeholder="Add event"></textarea>

          </div>

          <div class="present">
            <textarea id="subject" name="subject" placeholder="Add event"></textarea>

          </div>

          <div class="future">
            <textarea id="subject" name="subject" placeholder="Add event"></textarea>

          </div>
          
        <div class="saveBtn">
          <button type="submit" value="save">Save</button>
        </div>
        
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
